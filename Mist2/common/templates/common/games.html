{% load static %}

    <div class="d-flex">
        {% for game in games %}
    <div class="card m-3" style="width:250px">
    <img class="card-img-top" src="{{ game.game_photo.url }}" alt="Card image">
    <div class="card-body">
        <h4 class="card-title">{{ game.name }}</h4>
        <p class="card-text">{{ game.description }}</p>
        <a href="{% url 'details_game' game.pk %}" class="btn btn-primary">Details</a>
    </div>
    </div>
        {% endfor %}
    </div>
